<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <header>
            <h1>Online Calculator</h1>
        </header>

        <main>
            <div id="calculator">
                <section id="display">
                    <p id="display-text">3 + 5 = 12</p>
                </section>
                <section id="buttons">
                    <div id="left-buttons">
                        <div id="top-row">
                            <button>AC</button>
                            <button>+/-</button>
                            <button>%</button>
                        </div>
                        <div id="digits">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button id="zero">0</button>
                        </div>
                    </div>
                    <div id="right-buttons">
                        <button>/</button>
                        <button>x</button>
                        <button>-</button>
                        <button>+</button>
                        <button>=</button>
                    </div>
                </section>
            </div>
        </main>
        
        <footer>
            <p>&copy;2023 Me</p>
        </footer>

    
    </div>

    <script src="js/main.js"></script>
</body>
</html>
